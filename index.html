<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Princess</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: pink;
      overflow-x: hidden;
    }

    #start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: black;
    }

    #start-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #start-screen input, #start-screen button {
      padding: 10px;
      font-size: 1.2rem;
      margin: 10px;
      border-radius: 10px;
      border: none;
    }

    #game-container {
      display: none;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #kitty {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 100px;
      transition: left 0.7s;
    }

    .cake {
      position: absolute;
      bottom: 0;
      width: 60px;
      cursor: pointer;
    }

    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border: 5px solid hotpink;
      border-radius: 20px;
      text-align: center;
      font-size: 2rem;
      color: hotpink;
      font-weight: bold;
      animation: shimmer 2s infinite;
      z-index: 999;
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 10px hotpink; }
      50% { text-shadow: 0 0 20px deeppink; }
      100% { text-shadow: 0 0 10px hotpink; }
    }

    .confetti {
      position: fixed;
      width: 20px;
      height: 20px;
      top: 0;
      z-index: 9999;
      pointer-events: none;
      animation: fall ease-out forwards;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(var(--angle));
        opacity: 0;
      }
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 16px;
      background: radial-gradient(circle, hotpink, deeppink);
      border-radius: 50%;
    }

    .heart {
      transform: rotate(-45deg);
      background: radial-gradient(circle, hotpink, deeppink);
    }

    .heart::before {
      top: -8px;
      left: 0;
    }

    .heart::after {
      left: 8px;
      top: 0;
    }

    .star {
      background: linear-gradient(45deg, gold, yellow, gold);
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%,
        68% 57%, 79% 91%, 50% 70%,
        21% 91%, 32% 57%, 2% 35%,
        39% 35%
      );
    }

    .spiral {
      background: conic-gradient(from 90deg, violet, purple, magenta);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>HAPPY BIRTHDAY PRINCESS</h1>
    <input id="nameInput" placeholder="ENTER YOUR NAME ;)" />
    <button onclick="startGame()">Start</button>
  </div>

  <div id="game-container">
    <img id="kitty" src="kitty1.png" />
    <div id="cake-container"></div>
  </div>

  <div id="popup">ðŸŽ‰ HAPPY BIRTHDAY <span id="name"></span>! ðŸŽ‚</div>

  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="popupSound" src="popup.mp3"></audio>
  <audio id="walkSound" src="walk.mp3"></audio>

  <script>
    let cakeCount = 0;
    const totalCakes = 15;
    let isWalking = false;
    let blinkInterval;

    function startGame() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;

      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-container").style.display = "block";

      spawnCake();
      setInterval(spawnCake, 1250);

      document.getElementById("name").textContent = name.toUpperCase();
      startBlinking();
    }

    function spawnCake() {
      if (cakeCount >= totalCakes) return;

      const container = document.getElementById("cake-container");
      const cakes = document.querySelectorAll(".cake");

      let tries = 0;
      let x;
      let tooClose = false;

      do {
        tooClose = false;
        x = Math.random() * (window.innerWidth - 60);

        cakes.forEach(cake => {
          const existingX = parseFloat(cake.style.left);
          if (Math.abs(existingX - x) < 80) {
            tooClose = true;
          }
        });

        tries++;
      } while (tooClose && tries < 20);

      const cake = document.createElement("img");
      cake.src = "cake.png";
      cake.classList.add("cake");
      cake.style.left = `${x}px`;
      container.appendChild(cake);

      cake.addEventListener("click", () => {
        moveKittyToCake(cake);
      });
    }

    function moveKittyToCake(cake) {
      const kitty = document.getElementById("kitty");
      const walkSound = document.getElementById("walkSound");
      const eatSound = document.getElementById("eatSound");

      isWalking = true;
      clearInterval(blinkInterval);
      kitty.src = "kitty2.png";

      const cakeX = parseFloat(cake.style.left);
      kitty.style.left = `${cakeX}px`;
      walkSound.play();

      setTimeout(() => {
        walkSound.pause();
        walkSound.currentTime = 0;
        eatSound.play();

        cake.remove();
        kitty.src = "kitty1.png";
        isWalking = false;
        startBlinking();

        cakeCount++;
        if (cakeCount >= totalCakes) {
          showPopup();
        }
      }, 700);
    }

    function startBlinking() {
      const kitty = document.getElementById("kitty");
      blinkInterval = setInterval(() => {
        if (isWalking) return;

        kitty.src = "kitty-blink.png";
        setTimeout(() => {
          if (!isWalking) kitty.src = "kitty1.png";
        }, 200);
      }, 4000);
    }

    function showPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("popupSound").play();
      confettiHeartsStarsSpirals();
    }

    function confettiHeartsStarsSpirals() {
      const shapes = ["heart", "star", "spiral"];
      const duration = 3000;
      const end = Date.now() + duration;

      const createShape = () => {
        const shape = document.createElement("div");
        const type = shapes[Math.floor(Math.random() * shapes.length)];
        shape.classList.add("confetti", type);

        shape.style.left = `${Math.random() * 100}vw`;
        shape.style.top = `-20px`;
        shape.style.animationDuration = `${2 + Math.random() * 2}s`;
        shape.style.setProperty('--angle', `${Math.random() * 360}deg`);

        document.body.appendChild(shape);

        setTimeout(() => shape.remove(), 4000);
      };

      (function frame() {
        const timeLeft = end - Date.now();
        if (timeLeft <= 0) return;
        createShape();
        requestAnimationFrame(frame);
      })();
    }
  </script>
</body>
</html>
