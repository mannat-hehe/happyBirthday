<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #ffe6f0;
      background-image: url('clouds.png');
      background-size: cover;
      overflow: hidden;
    }

    #kitty {
      position: absolute;
      width: 100px;
      transition: transform 0.2s;
    }

    .cake {
      position: absolute;
      width: 50px;
    }

    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      display: none;
      z-index: 10;
    }

    #popupText {
      font-size: 18px;
      color: hotpink;
      text-shadow: 0 0 5px pink, 0 0 10px deeppink;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 5px pink, 0 0 10px deeppink; }
      50% { text-shadow: 0 0 20px hotpink, 0 0 30px deeppink; }
      100% { text-shadow: 0 0 5px pink, 0 0 10px deeppink; }
    }

    .confetti {
      position: fixed;
      animation: bounceFall 3s ease-in-out forwards;
      z-index: 10;
      will-change: transform, opacity;
    }

    @keyframes bounceFall {
      0% {
        transform: translateY(-100px) scale(1);
        opacity: 1;
      }
      30% {
        transform: translateY(30vh) scale(1.5);
      }
      60% {
        transform: translateY(60vh) scale(1);
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    #birthdayVideo {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 9;
    }
  </style>
</head>
<body>

  <img id="kitty" src="hello_kitty1.png" alt="Hello Kitty">
  <div id="popup">
    <p id="popupText"></p>
  </div>
  <video id="birthdayVideo" src="background.mp4"></video>

  <script>
    const kitty = document.getElementById('kitty');
    let x = 100, y = 100;
    const step = 10;
    const screenW = window.innerWidth;
    const screenH = window.innerHeight;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') x += step;
      if (e.key === 'ArrowLeft') x -= step;
      if (e.key === 'ArrowUp') y -= step;
      if (e.key === 'ArrowDown') y += step;
      kitty.style.left = x + 'px';
      kitty.style.top = y + 'px';
    });

    // Idle blinking
    let blink = false;
    setInterval(() => {
      kitty.src = blink ? 'hello_kitty1.png' : 'hello_kitty3.png';
      blink = !blink;
    }, 2000);

    // Confetti emojis
    const emojis = ['üíñ', 'üéâ', 'üåÄ', '‚≠ê', 'üíï', '‚ú®'];

    function showConfetti() {
      for (let i = 0; i < 100; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti';
        conf.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        conf.style.left = Math.random() * 100 + 'vw';
        conf.style.top = '-5vh';
        const size = Math.random() * 1.5 + 0.5;
        conf.style.fontSize = `${size}em`;
        conf.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }

    function showPopup(name) {
      const popup = document.getElementById('popup');
      const popupText = document.getElementById('popupText');
      popupText.textContent = `HAPPY BIRTHDAY ${name.toUpperCase()}! üéâüíï`;
      popup.style.display = 'block';
      showConfetti();
      
      setTimeout(() => {
        popup.style.display = 'none';
        playVideo();
      }, 1000);
    }

    function playVideo() {
      const video = document.getElementById('birthdayVideo');
      video.style.display = 'block';
      video.play();
      video.onended = () => {
        video.style.transition = 'opacity 1s';
        video.style.opacity = 0;
        setTimeout(() => {
          video.style.display = 'none';
        }, 1000);
      }
    }

    // Simulate cake eating for demo (replace with real logic)
    let cakesEaten = 0;
    const name = prompt("ENTER YOUR NAME :)");
    const cakeTimer = setInterval(() => {
      cakesEaten++;
      if (cakesEaten === 20) {
        clearInterval(cakeTimer);
        showPopup(name);
      }
    }, 300);
  </script>
</body>
</html>
