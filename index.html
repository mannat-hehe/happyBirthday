<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Princess</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Fredoka', sans-serif;
      background: pink;
    }

    #start-screen, #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #start-screen h1 {
      color: black;
      font-size: 2em;
      margin-bottom: 20px;
    }

    #start-screen input {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
    }

    #start-screen button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: hotpink;
      color: white;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: none;
    }

    #kitty {
      position: absolute;
      bottom: 20px;
      left: 50px;
      width: 100px;
      transition: left 0.7s;
    }

    .cake {
      position: absolute;
      width: 60px;
      bottom: 20px;
      cursor: pointer;
    }

    #popup {
      display: none;
      font-size: 2em;
      color: hotpink;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 5px white; }
      50% { text-shadow: 0 0 20px deeppink; }
      100% { text-shadow: 0 0 5px white; }
    }

    .confetti {
      position: fixed;
      width: 20px;
      height: 20px;
      top: 0;
      z-index: 9999;
      pointer-events: none;
      animation: fall ease-out forwards;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(var(--angle));
        opacity: 0;
      }
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 16px;
      background: radial-gradient(circle, hotpink, deeppink);
      border-radius: 50%;
    }

    .heart {
      transform: rotate(-45deg);
      background: radial-gradient(circle, hotpink, deeppink);
    }

    .heart::before { top: -8px; left: 0; }
    .heart::after { left: 8px; top: 0; }

    .star {
      background: linear-gradient(45deg, gold, yellow, gold);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }

    .spiral {
      background: conic-gradient(from 90deg, violet, purple, magenta);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>HAPPY BIRTHDAY PRINCESS</h1>
    <input type="text" id="nameInput" placeholder="ENTER YOUR NAME ;)" />
    <br />
    <button onclick="startGame()">START</button>
  </div>

  <div id="game-container">
    <img id="kitty" src="kitty1.png">
    <div id="cake-container"></div>
  </div>

  <div id="popup">
    HAPPY BIRTHDAY <span id="name"></span>!
  </div>

  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="popupSound" src="popup.mp3"></audio>
  <audio id="walkSound" src="walk.mp3"></audio>

  <script>
    let cakeCount = 0;
    const totalCakes = 15;
    let isWalking = false;
    let blinkInterval;

    function startGame() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;

      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-container").style.display = "block";

      spawnCake();
      setInterval(spawnCake, 1250);

      document.getElementById("name").textContent = name.toUpperCase();
      startBlinking();
    }

    function spawnCake() {
      if (cakeCount >= totalCakes) return;

      const cake = document.createElement("img");
      cake.src = "cake.png";
      cake.classList.add("cake");

      const container = document.getElementById("cake-container");
      const x = Math.random() * (window.innerWidth - 60);
      cake.style.left = `${x}px`;
      container.appendChild(cake);

      cake.addEventListener("click", () => {
        moveKittyToCake(cake);
      });
    }

    function moveKittyToCake(cake) {
      const kitty = document.getElementById("kitty");
      const walkSound = document.getElementById("walkSound");
      const eatSound = document.getElementById("eatSound");

      isWalking = true;
      clearInterval(blinkInterval);
      kitty.src = "kitty2.png";

      const cakeX = parseFloat(cake.style.left);
      kitty.style.left = `${cakeX}px`;
      walkSound.play();

      setTimeout(() => {
        walkSound.pause();
        walkSound.currentTime = 0;
        eatSound.play();

        cake.remove();
        kitty.src = "kitty1.png";
        isWalking = false;
        startBlinking();

        cakeCount++;
        if (cakeCount >= totalCakes) {
          showPopup();
        }
      }, 700);
    }

    function showPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("popupSound").play();
      confettiHeartsStarsSpirals();
    }

    function startBlinking() {
      const kitty = document.getElementById("kitty");
      blinkInterval = setInterval(() => {
        if (isWalking) return;
        kitty.src = "kitty-blink.png";
        setTimeout(() => {
          if (!isWalking) kitty.src = "kitty1.png";
        }, 200);
      }, 4000);
    }

    function confettiHeartsStarsSpirals() {
      const shapes = ["heart", "star", "spiral"];
      const duration = 3000;
      const end = Date.now() + duration;

      const createShape = () => {
        const shape = document.createElement("div");
        const type = shapes[Math.floor(Math.random() * shapes.length)];
        shape.classList.add("confetti", type);

        shape.style.left = `${Math.random() * 100}vw`;
        shape.style.top = `-20px`;
        shape.style.animationDuration = `${2 + Math.random() * 2}s`;
        shape.style.setProperty('--angle', `${Math.random() * 360}deg`);

        document.body.appendChild(shape);
        setTimeout(() => shape.remove(), 4000);
      };

      (function frame() {
        const timeLeft = end - Date.now();
        if (timeLeft <= 0) return;
        createShape();
        requestAnimationFrame(frame);
      })();
    }
  </script>
</body>
</html>
