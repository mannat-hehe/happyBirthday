<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #ffe6f0;
      font-family: 'Fredoka', sans-serif;
      overflow: hidden;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      border-radius: 30px;
      z-index: 999;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      color: hotpink;
      text-align: center;
      animation: shimmer 1.5s infinite alternate;
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 5px #fff; }
      100% { text-shadow: 0 0 15px #ff69b4, 0 0 20px #ff1493; }
    }

    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 750px;
      height: 1334px;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 998;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ‰ Popup -->
  <div id="popup">HAPPY BIRTHDAY PRINCESS ðŸŽ‰ðŸ’•</div>

  <!-- ðŸŽ¥ Video -->
  <video id="bgVideo" muted playsinline preload="auto">
    <source src="assets/background.mp4" type="video/mp4" />
  </video>

  <!-- ðŸ”Š Audio -->
  <audio id="popupSound" src="assets/popup.mp3"></audio>

  <!-- ðŸ§  JS Logic -->
  <script>
    const popup = document.getElementById('popup');
    const bgVideo = document.getElementById('bgVideo');
    const popupSound = document.getElementById('popupSound');

    popupSound.play();

    popupSound.onended = () => {
      // Hide popup for full video visibility
      popup.classList.add('hidden');

      // Play background video
      bgVideo.style.opacity = '1';
      bgVideo.play().catch(err => {
        console.warn('Video autoplay failed:', err);
      });
    };

    // When video ends, fade it out and show popup again
    bgVideo.onended = () => {
      bgVideo.style.opacity = '0';
      setTimeout(() => {
        popup.classList.remove('hidden');
      }, 1000);
    };
  </script>

</body>
</html>
