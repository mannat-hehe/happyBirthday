<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #ffe6f0;
      overflow: hidden;
    }
    #gameCanvas {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .kitty {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('hello_kitty1.png');
      background-size: contain;
      background-repeat: no-repeat;
      transition: left 0.03s linear;
    }
    .cake {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('cake.png');
      background-size: cover;
    }
    .cloud {
      position: absolute;
      top: 50px;
      width: 200px;
      height: 100px;
      background-image: url('cloud.png');
      background-size: cover;
      animation: moveClouds 60s linear infinite;
    }
    @keyframes moveClouds {
      0% { left: 100vw; }
      100% { left: -200px; }
    }
    .popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 5px solid hotpink;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 20px hotpink;
    }
    .popup h1 {
      font-size: 2em;
      color: hotpink;
      animation: shimmer 2s infinite linear;
      text-transform: uppercase;
    }
    @keyframes shimmer {
      0% {
        text-shadow: 0 0 5px hotpink, 0 0 10px hotpink, 0 0 20px white;
      }
      100% {
        text-shadow: 0 0 20px hotpink, 0 0 30px hotpink, 0 0 40px white;
      }
    }
    .confetti {
      position: fixed;
      width: 20px;
      height: 20px;
      background-size: cover;
      animation: fall 3s linear infinite;
      z-index: 999;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="gameCanvas">
    <div id="kitty" class="kitty" style="top: 300px; left: 200px;"></div>
  </div>
  <div class="popup" id="popup">
    <h1 id="popupText">HAPPY BIRTHDAY</h1>
  </div>

  <audio id="walkSound" src="walk.mp3"></audio>
  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="popupSound" src="popup.mp3"></audio>

  <script>
    const kitty = document.getElementById('kitty');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const walkSound = document.getElementById('walkSound');
    const eatSound = document.getElementById('eatSound');
    const popupSound = document.getElementById('popupSound');
    let kittyWorldX = 200;
    let movementInterval = null;
    let movementDirection = null;
    let animationInterval = null;
    let animationFrame = 0;
    let walking = false;
    let name = prompt("ENTER YOUR NAME ;)") || "PRINCESS";

    popupText.innerText = `HAPPY BIRTHDAY ${name.toUpperCase()}`;

    function updateWorldPosition() {
      kitty.style.left = kittyWorldX + "px";
    }

    function setupKeyboard() {
      startIdleBlink(); // Kitty starts blinking when idle

      document.addEventListener('keydown', (e) => {
        if (movementDirection) return;

        if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
          movementDirection = e.key;

          if (!walking) {
            walking = true;
            walkSound.currentTime = 0;
            walkSound.play();
            stopIdleBlink(); // Stop blinking when walking
          }

          animationFrame = 0;
          animationInterval = setInterval(() => {
            animationFrame = (animationFrame + 1) % 2;
            kitty.style.backgroundImage = `url('hello_kitty${animationFrame + 1}.png')`;
          }, 300);

          movementInterval = setInterval(() => {
            const step = 10;
            if (movementDirection === 'ArrowLeft') {
              kittyWorldX = Math.max(0, kittyWorldX - step);
            } else if (movementDirection === 'ArrowRight') {
              kittyWorldX = Math.min(35000, kittyWorldX + step);
            }
            updateWorldPosition();
          }, 30);
        }
      });

      document.addEventListener('keyup', (e) => {
        if (e.key === movementDirection) {
          clearInterval(movementInterval);
          movementInterval = null;
          movementDirection = null;

          clearInterval(animationInterval);
          animationInterval = null;
          kitty.style.backgroundImage = `url('hello_kitty1.png')`;

          walking = false;
          walkSound.pause();
          walkSound.currentTime = 0;

          startIdleBlink(); // Resume blinking when idle
        }
      });
    }

    let idleBlinkInterval = null;
    function startIdleBlink() {
      idleBlinkInterval = setInterval(() => {
        kitty.style.backgroundImage = `url('hello_kitty3.png')`;
        setTimeout(() => {
          if (!walking) {
            kitty.style.backgroundImage = `url('hello_kitty1.png')`;
          }
        }, 150);
      }, 2000); // Blink every 2 seconds
    }

    function stopIdleBlink() {
      clearInterval(idleBlinkInterval);
      idleBlinkInterval = null;
    }

    function spawnConfetti() {
      const shapes = ['heart.png', 'spiral.png'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-20px';
        confetti.style.backgroundImage = `url('${shapes[Math.floor(Math.random() * shapes.length)]}')`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        confetti.style.width = confetti.style.height = 20 + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function showPopup() {
      popup.style.display = 'block';
      popupSound.play();
      spawnConfetti();
    }

    // Trigger popup for demo after 3 seconds
    setTimeout(showPopup, 3000);

    setupKeyboard();
  </script>
</body>
</html>
