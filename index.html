<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #ffe6f0;
      overflow: hidden;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 230, 240, 0.4); /* optional pink tint */
      z-index: -1;
    }

    #start-screen {
      text-align: center;
      padding-top: 100px;
      font-family: 'Press Start 2P', cursive;
      color: black;
    }

    #start-screen input,
    #start-screen button {
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 20px;
      border: none;
      margin-top: 10px;
    }

    #game-screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
    }

    #world {
      position: absolute;
      height: 100%;
      width: 35000px;
      left: 0;
      top: 0;
    }

    .cloud {
      position: absolute;
      background-image: url('clouds.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
    }

    #ground {
      position: absolute;
      bottom: 0;
      width: 35000px;
      height: 60px;
      background: #ffb6c1;
      z-index: 0;
    }

    #kitty {
      width: 100px;
      height: 100px;
      background-image: url('hello_kitty1.png');
      background-size: cover;
      position: absolute;
      left: 50vw;
      bottom: 60px;
      transform: translateX(-50%);
      z-index: 2;
    }

    .cake {
      width: 60px;
      height: 60px;
      background-image: url('cake.png');
      background-size: cover;
      position: absolute;
      bottom: 60px;
      z-index: 1;
    }

    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      font-size: 24px;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-family: 'Press Start 2P', cursive;
      color: hotpink;
      animation: shimmer 2s infinite;
      text-transform: uppercase;
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 5px hotpink; }
      50% { text-shadow: 0 0 20px deeppink, 0 0 30px hotpink; }
      100% { text-shadow: 0 0 5px hotpink; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 🌸 Video Background -->
  <video id="video-bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Optional Pink Overlay -->
  <div id="overlay"></div>

  <!-- 🌟 Start Screen -->
  <div id="start-screen">
    <h1>HAPPY BIRTHDAY PRINCESS 🎂</h1>
    <input type="text" id="nameInput" placeholder="ENTER YOUR NAME ;)" />
    <br>
    <button id="startButton">Start Game</button>
  </div>

  <!-- 🕹️ Game Screen -->
  <div id="game-screen" style="display: none;">
    <div id="world">
      <div id="ground"></div>
      <div id="clouds"></div>
      <div id="cakes"></div>
    </div>
    <div id="kitty"></div>
  </div>

  <!-- 🎉 Popup -->
  <div id="popup" class="hidden">
    <div id="popup-message"></div>
  </div>

  <!-- 🧠 Game Script -->
  <script>
    // Paste your full JavaScript logic here (unchanged)
    // ✅ Your original <script> code is already complete and correct
    // Just make sure it stays exactly as you shared above
  </script>

</body>
</html>
