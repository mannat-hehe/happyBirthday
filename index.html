<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #ffe6f0;
      overflow: hidden;
    }

    #start-screen {
      text-align: center;
      margin-top: 100px;
    }

    #start-screen h1 {
      color: #ff69b4;
      font-size: 20px;
    }

    #nameInput {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      width: 250px;
      text-align: center;
    }

    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }

    #game-screen {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #world {
      position: absolute;
      height: 100%;
      width: 40000px;
      display: flex;
      align-items: flex-end;
    }

    #ground {
      position: absolute;
      bottom: 0;
      height: 100px;
      width: 100%;
      background-color: #ffc0cb;
      z-index: -1;
    }

    #clouds {
      position: absolute;
      top: 0;
      width: 40000px;
      height: 300px;
      z-index: 1;
    }

    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      box-shadow: 30px 20px 0px white, 60px 10px 0px white, 90px 30px 0px white;
    }

    #cakes {
      position: absolute;
      bottom: 100px;
      width: 40000px;
      height: 100px;
    }

    .cake {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 60px;
      background-image: url('cake.png');
      background-size: cover;
      background-repeat: no-repeat;
    }

    #kitty {
      position: absolute;
      bottom: 100px;
      left: 50%;
      width: 80px;
      height: 80px;
      background-image: url('kitty1.png');
      background-size: contain;
      background-repeat: no-repeat;
      transform: translateX(-50%);
      z-index: 2;
    }

    #kitty.idle {
      background-image: url('kitty1.png');
    }

    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
      z-index: 1000;
      animation: shimmer 3s linear infinite, popupIn 1s ease-out forwards;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #ff69b4;
      font-weight: bold;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
    }

    @keyframes shimmer {
      to {
        background-position: 200% center;
      }
    }

    @keyframes popupIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>HAPPY BIRTHDAY PRINCESS ðŸŽ‚</h1>
    <input type="text" id="nameInput" placeholder="ENTER YOUR NAME ;)" />
    <br>
    <button id="startButton">Start Game</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="world">
      <div id="ground"></div>
      <div id="clouds"></div>
      <div id="cakes"></div>
    </div>
    <div id="kitty" class="idle"></div>
  </div>

  <div id="popup" class="hidden">
    <div id="popup-message"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const totalCakes = 20;
      const eatSound = new Audio('eat.mp3');
      const walkSound = new Audio('walk.mp3');
      const popupSound = new Audio('popup.mp3');

      let name = '', cakesEaten = 0, kittyWorldX = 17500, popupShown = false;
      let cakes = [], spawnedCakesCount = 0, cakeSpawnInterval = null, cakeMoveInterval = null;

      const kitty = document.getElementById('kitty');
      const world = document.getElementById('world');
      const cloudsContainer = document.getElementById('clouds');
      const cakesContainer = document.getElementById('cakes');

      document.getElementById('startButton').addEventListener('click', startGame);

      function startGame() {
        name = document.getElementById('nameInput').value || 'Friend';
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';

        // Reset state
        kittyWorldX = 17500;
        cakesEaten = 0;
        popupShown = false;
        spawnedCakesCount = 0;
        cakes = [];

        setupClouds();
        placeCakes();
        moveCakes();
        setupKeyboard();
        updateWorldPosition();

        kitty.classList.add('idle');
      }

      function setupClouds() {
        cloudsContainer.innerHTML = '';
        let x = 0;
        while (x < 35000) {
          const cloud = document.createElement('div');
          cloud.classList.add('cloud');
          cloud.style.width = 150 + Math.random() * 150 + 'px';
          cloud.style.height = 60 + Math.random() * 60 + 'px';
          cloud.style.top = (50 + Math.random() * 150) + 'px';
          cloud.style.left = x + 'px';
          cloudsContainer.appendChild(cloud);
          x += 200 + Math.random() * 400;
        }
      }

      function placeCakes() {
        cakesContainer.innerHTML = '';
        cakeSpawnInterval = setInterval(() => {
          if (spawnedCakesCount >= totalCakes) {
            clearInterval(cakeSpawnInterval);
            return;
          }

          const cake = document.createElement('div');
          cake.classList.add('cake');
          const spawnX = kittyWorldX + 800 + Math.random() * 800;
          cake.style.left = spawnX + 'px';
          cakesContainer.appendChild(cake);
          cakes.push(cake);
          spawnedCakesCount++;
        }, 1250);
      }

      function moveCakes() {
        cakeMoveInterval = setInterval(checkCollisions, 30);
      }

      function setupKeyboard() {
        document.addEventListener('keydown', e => {
          if (e.key === 'ArrowLeft') {
            kittyWorldX -= 20;
            updateWorldPosition();
            walkSound.currentTime = 0;
            walkSound.play();
            kitty.classList.remove('idle');
          } else if (e.key === 'ArrowRight') {
            kittyWorldX += 20;
            updateWorldPosition();
            walkSound.currentTime = 0;
            walkSound.play();
            kitty.classList.remove('idle');
          }
        });

        document.addEventListener('keyup', e => {
          if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
            walkSound.pause();
            walkSound.currentTime = 0;
            kitty.classList.add('idle');
          }
        });
      }

      function checkCollisions() {
        const kittyRect = kitty.getBoundingClientRect();
        cakes.forEach((cake, index) => {
          if (!cake) return;
          const cakeRect = cake.getBoundingClientRect();
          if (
            kittyRect.left < cakeRect.right &&
            kittyRect.right > cakeRect.left &&
            kittyRect.bottom > cakeRect.top &&
            kittyRect.top < cakeRect.bottom
          ) {
            eatCake(cake);
            cakes[index] = null;
          }
        });
      }

      function eatCake(cake) {
        cake.remove();
        eatSound.currentTime = 0;
        eatSound.play();
        cakesEaten++;

        if (cakesEaten >= totalCakes && !popupShown) {
          popupShown = true;
          clearInterval(cakeSpawnInterval);
          clearInterval(cakeMoveInterval);
          setTimeout(showPopup, 500);
        }
      }

      function updateWorldPosition() {
        world.style.left = `-${kittyWorldX - window.innerWidth / 2}px`;
      }

      function showPopup() {
        popupSound.play().catch(e => console.log("Audio autoplay error:", e));
        const popup = document.getElementById('popup');
        document.getElementById('popup-message').innerText = `ðŸŽ‰ HAPPY BIRTHDAY ${name.toUpperCase()}! ðŸŽ‚`;
        popup.classList.remove('hidden');
        showConfetti();
      }

      function showConfetti() {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.textContent = 'ðŸŽŠ';
          confetti.style.position = 'fixed';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-10px';
          confetti.style.fontSize = '30px';
          confetti.style.animation = `fall ${2 + Math.random() * 3}s linear forwards`;
          document.body.appendChild(confetti);
        }
      }
    });
  </script>
</body>
</html>
