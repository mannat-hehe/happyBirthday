<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #ffe6f0;
      overflow: hidden;
    }

    #start-screen, #popup {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
    }

    #start-screen h1 {
      font-size: 24px;
      color: black;
    }

    #start-screen input, #start-screen button {
      margin: 10px;
      padding: 10px;
      font-size: 14px;
    }

    #game-screen {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: none;
    }

    #world {
      position: absolute;
      height: 100%;
      width: 35000px;
    }

    .cloud {
      position: absolute;
      top: 50px;
      background-image: url('cloud.png');
      background-size: contain;
      background-repeat: no-repeat;
      width: 200px;
      height: 100px;
      animation: floatClouds 60s linear infinite;
    }

    @keyframes floatClouds {
      from { transform: translateX(0); }
      to { transform: translateX(-1000px); }
    }

    #kitty {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: auto;
    }

    .cake {
      position: absolute;
      bottom: 50px;
      width: 60px;
    }

    .hidden {
      display: none;
    }

    #popup h1 {
      color: hotpink;
      font-size: 20px;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 5px #fff; }
      50% { text-shadow: 0 0 20px hotpink; }
      100% { text-shadow: 0 0 5px #fff; }
    }

    .confetti {
      position: absolute;
      font-size: 24px;
      animation: confettiFall 3s linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    video#bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 750px;
      height: 1334px;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 998;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>HAPPY BIRTHDAY PRINCESS üéÇ</h1>
    <input type="text" id="nameInput" placeholder="ENTER YOUR NAME ;)" />
    <button id="startButton">START GAME</button>
  </div>

  <div id="game-screen">
    <div id="world">
      <div id="clouds"></div>
      <img id="kitty" src="hello_kitty1.png" />
      <div id="cakes"></div>
      <div id="ground"></div>
    </div>
  </div>

  <div id="popup" class="hidden">
    <h1 id="birthday-message"></h1>
  </div>

  <video id="bgVideo" src="background.mp4" muted></video>

  <audio id="walkSound" src="walk.mp3"></audio>
  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="popupSound" src="popup.mp3"></audio>

  <script>
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const kitty = document.getElementById('kitty');
    const world = document.getElementById('world');
    const cakesContainer = document.getElementById('cakes');
    const popup = document.getElementById('popup');
    const message = document.getElementById('birthday-message');
    const walkSound = document.getElementById('walkSound');
    const eatSound = document.getElementById('eatSound');
    const popupSound = document.getElementById('popupSound');
    const bgVideo = document.getElementById('bgVideo');
    const cloudContainer = document.getElementById('clouds');

    let kittyX = 17500;
    let isWalking = false;
    let cakeCount = 0;
    const totalCakes = 20;
    const cakeSpacing = 100;
    let lastCakeX = -Infinity;

    const confettiEmojis = ['üíñ', 'üéâ', 'üåÄ', '‚≠ê', 'üíï', '‚ú®'];

    document.getElementById('startButton').addEventListener('click', startGame);

    function startGame() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert("Please enter your name!");
      startScreen.style.display = 'none';
      gameScreen.style.display = 'block';
      kittyX = 17500;
      world.style.left = `-${kittyX - window.innerWidth / 2}px`;
      kitty.src = 'hello_kitty1.png';
      placeCakes();
      setupClouds();
      setupControls();
      setupIdleBlinking();
    }

    function placeCakes() {
      cakesContainer.innerHTML = '';
      let placedCakes = 0;
      let attempts = 0;
      while (placedCakes < totalCakes && attempts < 1000) {
        const x = Math.floor(Math.random() * 35000);
        if (Math.abs(x - lastCakeX) >= cakeSpacing) {
          const cake = document.createElement('img');
          cake.src = 'cake.png';
          cake.className = 'cake';
          cake.style.left = `${x}px`;
          cakesContainer.appendChild(cake);
          lastCakeX = x;
          placedCakes++;
        }
        attempts++;
      }
    }

    function setupClouds() {
      cloudContainer.innerHTML = '';
      for (let i = 0; i < 50; i++) {
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
        cloud.style.left = `${Math.random() * 34000}px`;
        cloud.style.top = `${Math.random() * 150}px`;
        cloudContainer.appendChild(cloud);
      }
    }

    function setupControls() {
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight') moveKitty(10, 'right');
        else if (e.key === 'ArrowLeft') moveKitty(-10, 'left');
      });
    }

    function moveKitty(amount, direction) {
      kittyX += amount;
      world.style.left = `-${kittyX - window.innerWidth / 2}px`;
      if (!isWalking) startWalking();
      if (direction === 'right') kitty.style.transform = 'translateX(-50%) scaleX(1)';
      else kitty.style.transform = 'translateX(-50%) scaleX(-1)';
    }

    function startWalking() {
      isWalking = true;
      walkSound.play();
      let toggle = true;
      const walkInterval = setInterval(() => {
        kitty.src = toggle ? 'hello_kitty1.png' : 'hello_kitty2.png';
        toggle = !toggle;
      }, 200);
      setTimeout(() => {
        clearInterval(walkInterval);
        kitty.src = 'hello_kitty1.png';
        isWalking = false;
      }, 400);
    }

    function setupIdleBlinking() {
      setInterval(() => {
        if (!isWalking) {
          kitty.src = 'hello_kitty3.png';
          setTimeout(() => {
            kitty.src = 'hello_kitty1.png';
          }, 200);
        }
      }, 2000);
    }

    function checkCollisions() {
      const cakes = document.querySelectorAll('.cake');
      const kittyRect = kitty.getBoundingClientRect();
      cakes.forEach(cake => {
        const cakeRect = cake.getBoundingClientRect();
        if (
          kittyRect.left < cakeRect.right &&
          kittyRect.right > cakeRect.left &&
          kittyRect.bottom > cakeRect.top &&
          kittyRect.top < cakeRect.bottom
        ) {
          cake.remove();
          eatSound.play();
          cakeCount++;
          if (cakeCount >= totalCakes) showPopup();
        }
      });
    }

    setInterval(checkCollisions, 100);

    function showPopup() {
      const name = document.getElementById('nameInput').value;
      message.innerText = `HAPPY BIRTHDAY ${name.toUpperCase()}! üéâüíï`;
      popup.classList.remove('hidden');
      popupSound.play();

      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.innerText = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.fontSize = `${Math.random() * 20 + 10}px`;
        confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
        popup.appendChild(confetti);
      }

      popupSound.onended = () => {
        popup.classList.add('hidden');
        bgVideo.style.opacity = '1';
        bgVideo.play();
      };

      bgVideo.onended = () => {
        bgVideo.style.opacity = '0';
        setTimeout(() => {
          popup.classList.remove('hidden');
        }, 1000);
      };
    }
  </script>
</body>
</html>
