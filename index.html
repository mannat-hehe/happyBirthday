<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #ffe6f0;
      overflow: hidden;
    }
    #start-screen {
      text-align: center;
      padding-top: 100px;
    }
    #start-screen input,
    #start-screen button {
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 20px;
      border: none;
      margin-top: 10px;
    }
    #game-screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      background-color: #ffe6f0;
    }
    #world {
      position: absolute;
      height: 100%;
      width: 35000px;
      left: 0;
      top: 0;
    }
    .cloud {
      position: absolute;
      background-image: url('clouds.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
    }
    #ground {
      position: absolute;
      bottom: 0;
      width: 35000px;
      height: 60px;
      background: #ffb6c1;
      z-index: 0;
    }
    #kitty {
      width: 100px;
      height: 100px;
      background-image: url('hello_kitty1.png');
      background-size: cover;
      position: absolute;
      left: 50vw;
      bottom: 60px;
      transform: translateX(-50%);
      z-index: 2;
    }
    .cake {
      width: 60px;
      height: 60px;
      background-image: url('cake.png');
      background-size: cover;
      position: absolute;
      bottom: 60px;
      z-index: 1;
    }

    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%) scale(0.8);
      background: white;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      font-size: 20px;
      z-index: 999;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-transform: uppercase;
      animation: popupIn 1s ease-out forwards;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #ff69b4;
      font-weight: bold;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shimmer 3s linear infinite, popupIn 1s ease-out forwards;
    }

    @keyframes shimmer {
      to {
        background-position: 200% center;
      }
    }

    @keyframes popupIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -30%) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -30%) scale(1);
      }
    }

    .hidden {
      display: none;
    }

    @keyframes blink {
      0%, 90%, 100% { background-image: url('hello_kitty1.png'); }
      95% { background-image: url('hello_kitty_blink.png'); }
    }

    .idle {
      animation: blink 4s infinite;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>HAPPY BIRTHDAY PRINCESS ðŸŽ‚</h1>
    <input type="text" id="nameInput" placeholder="ENTER YOUR NAME ;)" />
    <br>
    <button id="startButton">Start Game</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="world">
      <div id="ground"></div>
      <div id="clouds"></div>
      <div id="cakes"></div>
    </div>
    <div id="kitty"></div>
  </div>

  <div id="popup" class="hidden">
    <div id="popup-message"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      document.getElementById('startButton').addEventListener('click', startGame);

      let name = '';
      let cakesEaten = 0;
      const totalCakes = 20;
      let kittyWorldX = 17500;
      let popupShown = false;
      let walking = false;

      let world, cloudsContainer, cakesContainer;
      let cakes = [];
      let cakeSpawnInterval = null;
      let cakeMoveInterval = null;
      let spawnedCakesCount = 0;
      let movementInterval = null;
      let movementDirection = null;
      let animationInterval = null;
      let animationFrame = 0;

      const eatSound = new Audio('eat.mp3');
      const walkSound = new Audio('walk.mp3');
      walkSound.loop = true;
      const popupSound = new Audio('popup.mp3');

      function startGame() {
        name = document.getElementById('nameInput').value || 'Friend';
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';

        kittyWorldX = 17500;
        popupShown = false;
        cakesEaten = 0;
        walking = false;
        spawnedCakesCount = 0;
        movementDirection = null;
        clearInterval(movementInterval);
        clearInterval(animationInterval);

        world = document.getElementById('world');
        cloudsContainer = document.getElementById('clouds');
        cakesContainer = document.getElementById('cakes');

        cloudsContainer.innerHTML = '';
        cakesContainer.innerHTML = '';
        cakes = [];

        document.getElementById('kitty').style.backgroundImage = `url('hello_kitty1.png')`;
        document.getElementById('kitty').classList.add('idle');

        setupClouds();
        placeCakes();
        moveCakes();
        updateWorldPosition();
        setupKeyboard();
      }

      function setupClouds() {
        let x = 0;
        while (x < 35000) {
          const cloud = document.createElement('div');
          cloud.classList.add('cloud');
          const w = 150 + Math.random() * 150;
          const h = 60 + Math.random() * 60;
          cloud.style.width = w + 'px';
          cloud.style.height = h + 'px';
          cloud.style.top = (50 + Math.random() * 150) + 'px';
          cloud.style.left = x + 'px';
          cloudsContainer.appendChild(cloud);
          x += 200 + Math.random() * 400;
        }
      }

      function placeCakes() {
        cakeSpawnInterval = setInterval(() => {
          if (spawnedCakesCount >= totalCakes) {
            clearInterval(cakeSpawnInterval);
            return;
          }
          const cake = document.createElement('div');
          cake.classList.add('cake');
          let spawnX = kittyWorldX + 800 + Math.random() * 800;
          cake.style.left = spawnX + 'px';
          cakesContainer.appendChild(cake);
          cakes.push(cake);
          spawnedCakesCount++;
        }, 1250);
      }

      function moveCakes() {
        cakeMoveInterval = setInterval(() => {
          checkCollisions();
        }, 30);
      }

      function updateWorldPosition() {
        world.style.left = (-(kittyWorldX - window.innerWidth / 2)) + 'px';
      }

      function setupKeyboard() {
        document.addEventListener('keydown', (e) => {
          if (movementDirection) return;
          if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
            movementDirection = e.key;
            walking = true;
            walkSound.currentTime = 0;
            walkSound.play();

            document.getElementById('kitty').classList.remove('idle');
            animationFrame = 0;
            animationInterval = setInterval(() => {
              animationFrame = (animationFrame + 1) % 2;
              document.getElementById('kitty').style.backgroundImage = `url('hello_kitty${animationFrame + 1}.png')`;
            }, 300);

            movementInterval = setInterval(() => {
              const step = 10;
              if (movementDirection === 'ArrowLeft') {
                kittyWorldX = Math.max(0, kittyWorldX - step);
              } else if (movementDirection === 'ArrowRight') {
                kittyWorldX = Math.min(35000, kittyWorldX + step);
              }
              updateWorldPosition();
            }, 30);
          }
        });

        document.addEventListener('keyup', (e) => {
          if (e.key === movementDirection) {
            clearInterval(movementInterval);
            movementInterval = null;
            movementDirection = null;
            clearInterval(animationInterval);
            animationInterval = null;
            document.getElementById('kitty').style.backgroundImage = `url('hello_kitty1.png')`;
            document.getElementById('kitty').classList.add('idle');
            walking = false;
            walkSound.pause();
            walkSound.currentTime = 0;
          }
        });
      }

      function checkCollisions() {
        const kittyRect = document.getElementById('kitty').getBoundingClientRect();
        cakes.forEach((cake, index) => {
          if (!cake) return;
          const cakeRect = cake.getBoundingClientRect();
          if (
            kittyRect.left < cakeRect.right &&
            kittyRect.right > cakeRect.left &&
            kittyRect.bottom > cakeRect.top &&
            kittyRect.top < cakeRect.bottom
          ) {
            eatCake(cake);
            cakes[index] = null;
          }
        });
      }

      function eatCake(cake) {
        cake.remove();
        eatSound.currentTime = 0;
        eatSound.play();
        cakesEaten++;
        if (cakesEaten >= totalCakes && !popupShown) {
          popupShown = true;
          clearInterval(cakeSpawnInterval);
          clearInterval(cakeMoveInterval);
          setTimeout(showPopup, 500);
        }
      }

      function showPopup() {
        popupSound.currentTime = 0;
        popupSound.play().catch(e => console.log("Popup sound blocked"));
        document.getElementById('popup-message').innerText = `ðŸŽ‰ HAPPY BIRTHDAY ${name.toUpperCase()}! ðŸŽ‚`;
        const popup = document.getElementById('popup');
        popup.classList.remove('hidden');
        popup.style.animation = "popupIn 1s ease-out forwards, shimmer 3s linear infinite";
        showConfetti();
      }

      function showConfetti() {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.textContent = 'ðŸŽŠ';
          confetti.style.position = 'fixed';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-10px';
          confetti.style.fontSize = '30px';
          confetti.style.animation = `fall ${2 + Math.random() * 3}s linear forwards`;
          document.body.appendChild(confetti);
        }
        const style = document.createElement('style');
        style.innerHTML = `
          @keyframes fall {
            to {
              transform: translateY(120vh);
              opacity: 0;
            }
          }
        `;
        document.head.appendChild(style);
      }
    });
  </script>
</body>
</html>
