<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #ffe6f0;
      overflow: hidden;
      position: relative;
    }
    .cloud {
      position: absolute;
      top: 0;
      background: url('cloud.png') no-repeat;
      background-size: contain;
      width: 200px;
      height: 100px;
      animation: moveClouds 60s linear infinite;
    }
    @keyframes moveClouds {
      0% { left: -250px; }
      100% { left: 110%; }
    }
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100vh;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }
    #startScreen h1 {
      color: black;
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
    }
    #startScreen input {
      font-family: 'Press Start 2P';
      text-transform: uppercase;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    #startScreen button {
      padding: 10px 20px;
      font-family: 'Press Start 2P';
      cursor: pointer;
    }
    #gameContainer {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: none;
    }
    #kitty {
      position: absolute;
      bottom: 20px;
      width: 80px;
    }
    .cake {
      position: absolute;
      width: 40px;
    }
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      color: hotpink;
      text-align: center;
      z-index: 10;
      display: none;
      animation: shimmer 1s infinite;
    }
    @keyframes shimmer {
      0%, 100% { text-shadow: 0 0 2px white; }
      50% { text-shadow: 0 0 10px hotpink, 0 0 20px deeppink; }
    }
    .confetti {
      position: absolute;
      font-size: 20px;
      animation: bounce 1s ease-in-out infinite;
      opacity: 0.8;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    #videoContainer {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 15;
    }
    #birthdayVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fadeOut 2s forwards;
      animation-delay: 10s;
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="cloud" style="top: 50px;"></div>
  <div class="cloud" style="top: 120px;"></div>

  <div id="startScreen">
    <h1>HAPPY BIRTHDAY PRINCESS</h1>
    <input type="text" id="nameInput" placeholder="ENTER YOUR NAME ;)" />
    <button onclick="startGame()">START</button>
  </div>

  <div id="gameContainer">
    <img id="kitty" src="hello_kitty1.png" alt="Kitty">
    <div id="popup"></div>
  </div>

  <div id="videoContainer">
    <video id="birthdayVideo" src="background.mp4" muted autoplay></video>
  </div>

  <audio id="walkSound" src="walk.mp3"></audio>
  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="popupSound" src="popup.mp3" muted></audio>

  <script>
    const nameInput = document.getElementById('nameInput');
    const startScreen = document.getElementById('startScreen');
    const gameContainer = document.getElementById('gameContainer');
    const kitty = document.getElementById('kitty');
    const popup = document.getElementById('popup');
    const walkSound = document.getElementById('walkSound');
    const eatSound = document.getElementById('eatSound');
    const popupSound = document.getElementById('popupSound');
    const videoContainer = document.getElementById('videoContainer');
    const birthdayVideo = document.getElementById('birthdayVideo');

    let kittyX = 100;
    let direction = 1;
    let name = '';
    let blinkTimer;

    function startGame() {
      name = nameInput.value || 'Sweetie';
      startScreen.style.display = 'none';
      gameContainer.style.display = 'block';
      spawnCakes();
      startBlinking();
    }

    function startBlinking() {
      blinkTimer = setInterval(() => {
        kitty.src = 'hello_kitty3.png';
        setTimeout(() => {
          kitty.src = `hello_kitty${direction}.png`;
        }, 200);
      }, 2000);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        kittyX += 10;
        direction = 1;
      } else if (e.key === 'ArrowLeft') {
        kittyX -= 10;
        direction = 2;
      }
      kitty.src = `hello_kitty${direction}.png`;
      kitty.style.left = kittyX + 'px';
      walkSound.play();
      checkCakeCollision();
    });

    function spawnCakes() {
      const positions = [];
      let tries = 0;
      while (positions.length < 20 && tries < 200) {
        const x = Math.floor(Math.random() * (window.innerWidth - 60));
        if (!positions.some(pos => Math.abs(pos - x) < 50)) {
          positions.push(x);
          const cake = document.createElement('img');
          cake.src = 'cake.png';
          cake.classList.add('cake');
          cake.style.left = x + 'px';
          cake.style.bottom = '20px';
          gameContainer.appendChild(cake);
        }
        tries++;
      }
    }

    function checkCakeCollision() {
      const cakes = document.querySelectorAll('.cake');
      cakes.forEach(cake => {
        const cakeX = cake.offsetLeft;
        if (Math.abs(kittyX - cakeX) < 40) {
          eatSound.play();
          cake.remove();
          if (document.querySelectorAll('.cake').length === 0) showPopup();
        }
      });
    }

    function showPopup() {
      popup.innerText = `HAPPY BIRTHDAY ${name.toUpperCase()}! üéâüíï`;
      popup.style.display = 'block';
      popupSound.play();
      launchConfetti();

      setTimeout(() => {
        popup.style.display = 'none';
        gameContainer.style.display = 'none';
        videoContainer.style.display = 'block';
        birthdayVideo.play();
      }, 5000);
    }

    function launchConfetti() {
      const emojis = ['üíñ','üéâ','üåÄ','‚≠ê','üíï','‚ú®'];
      for (let i = 0; i < 100; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti';
        conf.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        conf.style.left = Math.random() * 100 + '%';
        conf.style.top = Math.random() * 100 + '%';
        conf.style.fontSize = (10 + Math.random() * 20) + 'px';
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }

    birthdayVideo.addEventListener('ended', () => {
      videoContainer.style.display = 'none';
    });
  </script>
</body>
</html>
