<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAPPY BIRTHDAY PRINCESS</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: pink;
      font-family: 'Fredoka', sans-serif;
      overflow: hidden;
    }

    #start-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: pink;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #start-screen h1 {
      color: black;
      font-size: 2rem;
    }

    #start-screen input {
      padding: 10px;
      font-size: 1rem;
      text-transform: uppercase;
      margin-top: 1rem;
    }

    #start-screen button {
      padding: 10px 20px;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: white;
      border: none;
      cursor: pointer;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: none;
    }

    #kitty {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 100px;
      transition: left 0.5s;
    }

    .cake {
      position: absolute;
      width: 60px;
      bottom: 10px;
    }

    #popup {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      display: none;
      font-size: 1.5rem;
    }

    #popup h2 {
      color: hotpink;
      font-size: 2rem;
      background-image: linear-gradient(45deg, hotpink, deeppink, hotpink);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>HAPPY BIRTHDAY PRINCESS</h1>
    <input type="text" id="nameInput" placeholder="ENTER YOUR NAME ;)" />
    <button onclick="startGame()">START</button>
  </div>

  <div id="game-container">
    <img id="kitty" src="kitty1.png">
    <div id="cake-container"></div>
  </div>

  <div id="popup">
    <h2>Happy Birthday <span id="name"></span>! ðŸŽ‰</h2>
  </div>

  <audio id="eatSound" src="eat.mp3"></audio>
  <audio id="popupSound" src="popup.mp3"></audio>
  <audio id="walkSound" src="walk.mp3" loop></audio>

  <script>
    let cakeCount = 0;
    const totalCakes = 15;
    let isWalking = false;
    let blinkInterval;

    function startGame() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;

      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-container").style.display = "block";

      spawnCake();
      setInterval(spawnCake, 1250);

      document.getElementById("name").textContent = name.toUpperCase();
      startBlinking();
    }

    function spawnCake() {
      if (cakeCount >= totalCakes) return;

      const cake = document.createElement("img");
      cake.src = "cake.png";
      cake.classList.add("cake");

      const container = document.getElementById("cake-container");
      const x = Math.random() * (window.innerWidth - 60);
      cake.style.left = `${x}px`;
      container.appendChild(cake);

      cake.addEventListener("click", () => {
        moveKittyToCake(cake);
      });
    }

    function moveKittyToCake(cake) {
      const kitty = document.getElementById("kitty");
      const walkSound = document.getElementById("walkSound");
      const eatSound = document.getElementById("eatSound");

      isWalking = true;
      clearInterval(blinkInterval);
      kitty.src = "kitty2.png";

      const cakeX = parseFloat(cake.style.left);
      kitty.style.left = `${cakeX}px`;
      walkSound.play();

      setTimeout(() => {
        walkSound.pause();
        walkSound.currentTime = 0;
        eatSound.play();

        cake.remove();
        kitty.src = "kitty1.png";
        isWalking = false;
        startBlinking();

        cakeCount++;
        if (cakeCount >= totalCakes) {
          showPopup();
        }
      }, 700);
    }

    function showPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("popupSound").play();
      if (typeof confetti === "function") confetti();
    }

    function startBlinking() {
      const kitty = document.getElementById("kitty");
      blinkInterval = setInterval(() => {
        if (isWalking) return;

        kitty.src = "kitty-blink.png";
        setTimeout(() => {
          if (!isWalking) kitty.src = "kitty1.png";
        }, 200);
      }, 4000);
    }

    function confetti() {
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        const timeLeft = end - Date.now();
        if (timeLeft <= 0) return;

        const particle = document.createElement("div");
        particle.style.position = "fixed";
        particle.style.width = "10px";
        particle.style.height = "10px";
        particle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.top = "0";
        particle.style.borderRadius = "50%";
        particle.style.pointerEvents = "none";
        particle.style.zIndex = 1000;

        const fallDuration = Math.random() * 2 + 2;
        particle.style.transition = `top ${fallDuration}s ease-out`;

        document.body.appendChild(particle);

        setTimeout(() => {
          particle.style.top = "100vh";
        }, 0);

        setTimeout(() => {
          particle.remove();
        }, fallDuration * 1000);

        requestAnimationFrame(frame);
      })();
    }
  </script>
</body>
</html>
